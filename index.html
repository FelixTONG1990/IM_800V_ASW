<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub加密文件下载系统</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: var(--secondary-color);
        }
        
        .btn-success {
            background: var(--success-color);
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-danger {
            background: var(--danger-color);
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-warning {
            background: var(--warning-color);
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        .file-list {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .file-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-item.selected {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border: none;
            color: white;
        }
        
        .download-btn {
            background: var(--primary-color);
        }
        
        .delete-btn {
            background: var(--danger-color);
        }
        
        .progress-container {
            margin-top: 15px;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            margin-top: 10px;
            font-weight: 600;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .error-message {
            color: var(--danger-color);
            background-color: #fce4e2;
            border: 1px solid #f5c2c7;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        
        .github-info {
            background: #f8f9fa;
            border: 1px solid #e1e4e8;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .github-info h3 {
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .github-info p {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .github-info code {
            background: #f1f2f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        .error-details {
            background-color: #fff8f8;
            border-left: 4px solid var(--danger-color);
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .error-details h3 {
            color: var(--danger-color);
            margin-bottom: 10px;
        }
        
        .error-details ul {
            padding-left: 20px;
        }
        
        .error-details li {
            margin-bottom: 8px;
        }
        
        .saved-repos {
            margin-top: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .repo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .repo-item:last-child {
            border-bottom: none;
        }
        
        .repo-info {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .repo-actions {
            display: flex;
            gap: 5px;
        }
        
        .action-btn-small {
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            border: none;
            color: white;
        }
        
        .load-btn {
            background: var(--primary-color);
        }
        
        .remove-btn {
            background: var(--danger-color);
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            .content {
                padding: 20px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-actions {
                margin-top: 10px;
                width: 100%;
            }
            
            .action-btn {
                flex: 1;
            }
        }
        
        .file-icon {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .tabs {
            display: flex;
            background: var(--light-color);
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .tab.active {
            background: white;
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub加密文件下载系统</h1>
            <p class="description">安全访问、密码验证的文件下载系统</p>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="download">下载文件</div>
            <div class="tab" data-tab="settings">设置</div>
        </div>
        
        <div class="content">
            <div class="tab-content active" id="download-tab">
                <div class="github-info">
                    <h3><i class="fab fa-github"></i> GitHub配置信息</h3>
                    <p>输入您的GitHub仓库信息以加载文件列表</p>
                </div>
                
                <div class="form-group">
                    <label for="github-owner">仓库所有者</label>
                    <input type="text" id="github-owner" placeholder="输入GitHub用户名或组织名">
                </div>
                
                <div class="form-group">
                    <label for="github-repo">仓库名称</label>
                    <input type="text" id="github-repo" placeholder="输入GitHub仓库名称">
                </div>
                
                <div class="form-group">
                    <label for="github-path">仓库路径 (可选)</label>
                    <input type="text" id="github-path" placeholder="输入仓库内的路径，如: docs/files">
                </div>
                
                <button class="btn" id="load-files-btn">
                    <i class="fas fa-sync-alt"></i> 加载文件列表
                </button>
                
                <div class="form-group">
                    <label>仓库文件列表</label>
                    <div class="file-list" id="file-list">
                        <div class="empty-state">请先输入仓库信息并加载文件</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="download-password">下载密码</label>
                    <div class="password-container">
                        <input type="password" id="download-password" placeholder="输入文件下载密码">
                        <span class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <button class="btn btn-success" id="download-btn">
                    <i class="fas fa-download"></i> 下载选中文件
                </button>
                
                <div class="progress-container" id="download-progress">
                    <div class="progress-bar">
                        <div class="progress" id="download-progress-bar"></div>
                    </div>
                    <div class="status" id="download-status">准备下载...</div>
                </div>
                
                <div class="error-details" id="error-details">
                    <h3><i class="fas fa-exclamation-triangle"></i> 无法加载文件列表的原因</h3>
                    <ul id="error-list">
                        <!-- 错误详情将在这里动态生成 -->
                    </ul>
                </div>
            </div>
            
            <div class="tab-content" id="settings-tab">
                <div class="github-info">
                    <h3><i class="fas fa-cog"></i> 系统设置</h3>
                    <p>管理保存的仓库配置和系统选项</p>
                </div>
                
                <div class="form-group">
                    <label for="system-password">系统密码</label>
                    <input type="password" id="system-password" placeholder="输入系统管理密码">
                    <div class="error-message" id="system-password-error"></div>
                </div>
                
                <div class="form-group">
                    <button class="btn" id="save-config-btn">
                        <i class="fas fa-save"></i> 保存当前配置
                    </button>
                </div>
                
                <div class="form-group">
                    <label>已保存的仓库配置</label>
                    <div class="saved-repos" id="saved-repos">
                        <div class="empty-state">没有保存的仓库配置</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-danger" id="clear-config-btn">
                        <i class="fas fa-trash-alt"></i> 清除所有配置
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>安全提示：所有操作均在您的浏览器中完成，不会上传到任何服务器</p>
            <p>© 2025 GitHub加密文件下载系统 | 使用AES-256加密技术</p>
        </footer>
    </div>

    <script>
        // DOM元素
        const githubOwnerInput = document.getElementById('github-owner');
        const githubRepoInput = document.getElementById('github-repo');
        const githubPathInput = document.getElementById('github-path');
        const loadFilesBtn = document.getElementById('load-files-btn');
        const fileListElement = document.getElementById('file-list');
        const downloadPasswordInput = document.getElementById('download-password');
        const passwordError = document.getElementById('password-error');
        const downloadBtn = document.getElementById('download-btn');
        const downloadProgress = document.getElementById('download-progress');
        const downloadProgressBar = document.getElementById('download-progress-bar');
        const downloadStatus = document.getElementById('download-status');
        const togglePassword = document.getElementById('toggle-password');
        const errorDetails = document.getElementById('error-details');
        const errorList = document.getElementById('error-list');
        const systemPasswordInput = document.getElementById('system-password');
        const systemPasswordError = document.getElementById('system-password-error');
        const saveConfigBtn = document.getElementById('save-config-btn');
        const savedReposElement = document.getElementById('saved-repos');
        const clearConfigBtn = document.getElementById('clear-config-btn');
        const tabElements = document.querySelectorAll('.tab');
        const tabContentElements = document.querySelectorAll('.tab-content');
        
        // 存储当前选中的文件和文件列表
        let selectedFile = null;
        let filesList = [];
        
        // 预设密码（实际应用中应从安全来源获取）
        const FILE_PASSWORD = "secure123";
        const SYSTEM_PASSWORD = "admin123";
        
        // 标签切换功能
        tabElements.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动标签
                tabElements.forEach(t => t.classList.remove('active'));
                tabContentElements.forEach(t => t.classList.remove('active'));
                
                // 添加当前活动标签
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                
                // 切换到设置标签页时加载保存的仓库
                if (tab.dataset.tab === 'settings') {
                    renderSavedRepos();
                }
            });
        });
        
        // 切换密码可见性
        togglePassword.addEventListener('click', function() {
            const type = downloadPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            downloadPasswordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // 加载文件列表
        loadFilesBtn.addEventListener('click', async function() {
            const owner = githubOwnerInput.value.trim();
            const repo = githubRepoInput.value.trim();
            const path = githubPathInput.value.trim();
            
            if (!owner || !repo) {
                showError(passwordError, '请填写仓库所有者和仓库名称');
                return;
            }
            
            try {
                // 显示加载状态
                loadFilesBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 加载中...';
                loadFilesBtn.disabled = true;
                
                // 隐藏之前的错误详情
                hideErrorDetails();
                
                // 获取仓库文件列表
                filesList = await getRepoFiles(owner, repo, path);
                
                // 渲染文件列表
                renderFileList(filesList);
                
                // 重置按钮状态
                loadFilesBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 加载文件列表';
                loadFilesBtn.disabled = false;
                
                // 清除错误信息
                hideError(passwordError);
            } catch (error) {
                console.error('加载文件列表失败:', error);
                showError(passwordError, error.message || '加载文件列表失败');
                showErrorDetails(error);
                
                // 重置按钮状态
                loadFilesBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 加载文件列表';
                loadFilesBtn.disabled = false;
            }
        });
        
        // 下载文件
        downloadBtn.addEventListener('click', async function() {
            if (!selectedFile) {
                showError(passwordError, '请先选择要下载的文件');
                return;
            }
            
            const password = downloadPasswordInput.value;
            if (!password) {
                showError(passwordError, '请输入下载密码');
                return;
            }
            
            if (password !== FILE_PASSWORD) {
                showError(passwordError, '密码错误，请重新输入');
                return;
            }
            
            try {
                // 清除错误信息
                hideError(passwordError);
                
                // 显示进度条
                downloadProgress.style.display = 'block';
                downloadStatus.textContent = '正在下载文件...';
                downloadProgressBar.style.width = '30%';
                
                // 获取文件内容
                const fileContent = await getFileContent(
                    githubOwnerInput.value.trim(),
                    githubRepoInput.value.trim(),
                    selectedFile.path
                );
                
                downloadStatus.textContent = '正在准备下载...';
                downloadProgressBar.style.width = '70%';
                
                // 创建Blob对象
                const blob = new Blob([fileContent], { type: 'application/octet-stream' });
                
                // 创建下载链接
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = selectedFile.name;
                document.body.appendChild(a);
                a.click();
                
                // 清理
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    downloadStatus.textContent = '文件下载成功！';
                    downloadProgressBar.style.width = '100%';
                    
                    setTimeout(() => {
                        downloadProgress.style.display = 'none';
                        downloadProgressBar.style.width = '0%';
                        downloadPasswordInput.value = '';
                    }, 2000);
                }, 100);
            } catch (error) {
                console.error('下载失败:', error);
                downloadStatus.textContent = error.message || '文件下载失败！';
                downloadProgressBar.style.backgroundColor = 'var(--danger-color)';
                showError(passwordError, error.message);
            }
        });
        
        // 保存当前配置
        saveConfigBtn.addEventListener('click', function() {
            const systemPassword = systemPasswordInput.value;
            if (systemPassword !== SYSTEM_PASSWORD) {
                showError(systemPasswordError, '系统密码错误');
                return;
            }
            
            const owner = githubOwnerInput.value.trim();
            const repo = githubRepoInput.value.trim();
            const path = githubPathInput.value.trim();
            
            if (!owner || !repo) {
                showError(systemPasswordError, '请填写仓库所有者和仓库名称');
                return;
            }
            
            // 保存配置到localStorage
            const repoConfig = {
                owner,
                repo,
                path,
                timestamp: new Date().toISOString()
            };
            
            let savedRepos = JSON.parse(localStorage.getItem('savedRepos')) || [];
            savedRepos.push(repoConfig);
            localStorage.setItem('savedRepos', JSON.stringify(savedRepos));
            
            // 更新UI
            renderSavedRepos();
            
            // 清除密码和错误
            systemPasswordInput.value = '';
            hideError(systemPasswordError);
            
            alert('配置保存成功！');
        });
        
        // 清除所有配置
        clearConfigBtn.addEventListener('click', function() {
            const systemPassword = systemPasswordInput.value;
            if (systemPassword !== SYSTEM_PASSWORD) {
                showError(systemPasswordError, '系统密码错误');
                return;
            }
            
            if (confirm('确定要清除所有保存的仓库配置吗？此操作不可撤销！')) {
                localStorage.removeItem('savedRepos');
                renderSavedRepos();
                systemPasswordInput.value = '';
                hideError(systemPasswordError);
                alert('所有配置已清除！');
            }
        });
        
        // 获取仓库文件列表
        async function getRepoFiles(owner, repo, path = '') {
            const apiUrl = ` https://api.github.com/repos/$ {owner}/${repo}/contents/${path}`;
            
            const response = await fetch(apiUrl);
            
            if (!response.ok) {
                // 根据状态码提供更具体的错误信息
                let errorMessage = '无法获取仓库文件列表';
                
                switch (response.status) {
                    case 404:
                        errorMessage = '仓库不存在或路径错误';
                        break;
                    case 403:
                        errorMessage = 'API请求次数超限，请稍后再试';
                        break;
                    case 401:
                        errorMessage = '未授权访问，请检查仓库是否为公开';
                        break;
                }
                
                throw new Error(`${errorMessage} (HTTP ${response.status})`);
            }
            
            const data = await response.json();
            
            // 检查返回的是否是文件列表
            if (!Array.isArray(data)) {
                throw new Error('返回的数据格式不正确，可能是单个文件而非目录');
            }
            
            // 过滤出文件类型（排除文件夹）
            return data.filter(item => item.type === 'file');
        }
        
        // 获取文件内容
        async function getFileContent(owner, repo, path) {
            const rawUrl = ` https://raw.githubusercontent.com/$ {owner}/${repo}/main/${path}`;
            
            const response = await fetch(rawUrl);
            
            if (!response.ok) {
                throw new Error('无法获取文件内容');
            }
            
            return await response.text();
        }
        
        // 渲染文件列表
        function renderFileList(files) {
            if (files.length === 0) {
                fileListElement.innerHTML = '<div class="empty-state">该仓库中没有文件</div>';
                return;
            }
            
            let fileListHTML = '';
            files.forEach(file => {
                const fileExtension = getFileExtension(file.name);
                const iconClass = getFileIcon(fileExtension);
                
                fileListHTML += `
                    <div class="file-item" data-path="${file.path}">
                        <div class="file-name">
                            <i class="fas ${iconClass} file-icon"></i>
                            ${file.name}
                        </div>
                        <div class="file-actions">
                            <button class="action-btn download-btn" data-path="${file.path}">下载</button>
                        </div>
                    </div>
                `;
            });
            
            fileListElement.innerHTML = fileListHTML;
            
            // 添加文件选择事件监听器
            document.querySelectorAll('.file-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    // 如果点击的是下载按钮，则直接处理下载
                    if (e.target.classList.contains('download-btn') || 
                        e.target.parentElement.classList.contains('download-btn')) {
                        handleDownloadClick(this);
                        return;
                    }
                    
                    // 否则选择文件
                    document.querySelectorAll('.file-item').forEach(i => {
                        i.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    selectedFile = {
                        name: this.querySelector('.file-name').textContent.trim(),
                        path: this.dataset.path
                    };
                });
            });
        }
        
        // 渲染保存的仓库配置
        function renderSavedRepos() {
            const savedRepos = JSON.parse(localStorage.getItem('savedRepos')) || [];
            
            if (savedRepos.length === 0) {
                savedReposElement.innerHTML = '<div class="empty-state">没有保存的仓库配置</div>';
                return;
            }
            
            let reposHTML = '';
            savedRepos.forEach((repo, index) => {
                const repoName = `${repo.owner}/${repo.repo}`;
                const pathInfo = repo.path ? `路径: ${repo.path}` : '根目录';
                const date = new Date(repo.timestamp).toLocaleString();
                
                reposHTML += `
                    <div class="repo-item">
                        <div class="repo-info">
                            <strong>${repoName}</strong>
                            <div>${pathInfo} | ${date}</div>
                        </div>
                        <div class="repo-actions">
                            <button class="action-btn-small load-btn" data-index="${index}">加载</button>
                            <button class="action-btn-small remove-btn" data-index="${index}">删除</button>
                        </div>
                    </div>
                `;
            });
            
            savedReposElement.innerHTML = reposHTML;
            
            // 添加事件监听器
            document.querySelectorAll('.load-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    const repo = savedRepos[index];
                    
                    githubOwnerInput.value = repo.owner;
                    githubRepoInput.value = repo.repo;
                    githubPathInput.value = repo.path || '';
                    
                    // 切换到下载标签页
                    tabElements.forEach(t => t.classList.remove('active'));
                    tabContentElements.forEach(t => t.classList.remove('active'));
                    document.querySelector('.tab[data-tab="download"]').classList.add('active');
                    document.getElementById('download-tab').classList.add('active');
                });
            });
            
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    const repo = savedRepos[index];
                    
                    if (confirm(`确定要删除 ${repo.owner}/${repo.repo} 的配置吗？`)) {
                        savedRepos.splice(index, 1);
                        localStorage.setItem('savedRepos', JSON.stringify(savedRepos));
                        renderSavedRepos();
                    }
                });
            });
        }
        
        // 处理下载按钮点击
        function handleDownloadClick(fileItem) {
            document.querySelectorAll('.file-item').forEach(i => {
                i.classList.remove('selected');
            });
            fileItem.classList.add('selected');
            selectedFile = {
                name: fileItem.querySelector('.file-name').textContent.trim(),
                path: fileItem.dataset.path
            };
            
            // 触发密码输入
            downloadPasswordInput.focus();
        }
        
        // 获取文件扩展名
        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }
        
        // 获取文件图标
        function getFileIcon(extension) {
            const iconMap = {
                'pdf': 'fa-file-pdf',
                'doc': 'fa-file-word',
                'docx': 'fa-file-word',
                'xls': 'fa-file-excel',
                'xlsx': 'fa-file-excel',
                'ppt': 'fa-file-powerpoint',
                'pptx': 'fa-file-powerpoint',
                'txt': 'fa-file-alt',
                'zip': 'fa-file-archive',
                'rar': 'fa-file-archive',
                'jpg': 'fa-file-image',
                'jpeg': 'fa-file-image',
                'png': 'fa-file-image',
                'gif': 'fa-file-image',
                'mp3': 'fa-file-audio',
                'wav': 'fa-file-audio',
                'mp4': 'fa-file-video',
                'avi': 'fa-file-video',
                'mov': 'fa-file-video',
                'js': 'fa-file-code',
                'html': 'fa-file-code',
                'css': 'fa-file-code',
                'json': 'fa-file-code'
            };
            
            return iconMap[extension] || 'fa-file';
        }
        
        // 显示错误详情
        function showErrorDetails(error) {
            errorDetails.style.display = 'block';
            errorList.innerHTML = '';
            
            const errors = [
                '仓库不存在或路径错误',
                '仓库设置为私有（GitHub Pages仅支持公开仓库）',
                'API请求次数超限（每小时60次）',
                '仓库名称或所有者拼写错误',
                '路径包含特殊字符或空格',
                'GitHub服务暂时不可用'
            ];
            
            errors.forEach(errorText => {
                const li = document.createElement('li');
                li.textContent = errorText;
                errorList.appendChild(li);
            });
        }
        
        // 隐藏错误详情
        function hideErrorDetails() {
            errorDetails.style.display = 'none';
        }
        
        // 显示错误信息
        function showError(element, message) {
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
            } else {
                alert(message);
            }
        }
        
        // 隐藏错误信息
        function hideError(element) {
            if (element) {
                element.textContent = '';
                element.style.display = 'none';
            }
        }
        
        // 初始化页面
        function initPage() {
            // 尝试加载上次使用的仓库配置
            const lastRepo = JSON.parse(localStorage.getItem('lastRepo'));
            if (lastRepo) {
                githubOwnerInput.value = lastRepo.owner || '';
                githubRepoInput.value = lastRepo.repo || '';
                githubPathInput.value = lastRepo.path || '';
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
