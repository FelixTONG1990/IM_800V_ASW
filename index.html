<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub加密文件下载系统</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: var(--secondary-color);
        }
        
        .btn-success {
            background: var(--success-color);
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-danger {
            background: var(--danger-color);
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .file-list {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .file-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-item.selected {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border: none;
            color: white;
        }
        
        .download-btn {
            background: var(--primary-color);
        }
        
        .delete-btn {
            background: var(--danger-color);
        }
        
        .progress-container {
            margin-top: 15px;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            margin-top: 10px;
            font-weight: 600;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .error-message {
            color: var(--danger-color);
            background-color: #fce4e2;
            border: 1px solid #f5c2c7;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        
        .github-info {
            background: #f8f9fa;
            border: 1px solid #e1e4e8;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .github-info h3 {
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .github-info p {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .github-info code {
            background: #f1f2f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            .content {
                padding: 20px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-actions {
                margin-top: 10px;
                width: 100%;
            }
            
            .action-btn {
                flex: 1;
            }
        }
        
        .file-icon {
            margin-right: 8px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub加密文件下载系统</h1>
            <p class="description">安全访问、密码验证的文件下载系统</p>
        </header>
        
        <div class="content">
            <div class="github-info">
                <h3><i class="fab fa-github"></i> GitHub配置信息</h3>
                <p>输入您的GitHub仓库信息以加载文件列表</p>
            </div>
            
            <div class="form-group">
                <label for="github-owner">仓库所有者</label>
                <input type="text" id="github-owner" placeholder="输入GitHub用户名或组织名">
            </div>
            
            <div class="form-group">
                <label for="github-repo">仓库名称</label>
                <input type="text" id="github-repo" placeholder="输入GitHub仓库名称">
            </div>
            
            <div class="form-group">
                <label for="github-path">仓库路径 (可选)</label>
                <input type="text" id="github-path" placeholder="输入仓库内的路径，如: docs/files">
            </div>
            
            <button class="btn" id="load-files-btn">
                <i class="fas fa-sync-alt"></i> 加载文件列表
            </button>
            
            <div class="form-group">
                <label>仓库文件列表</label>
                <div class="file-list" id="file-list">
                    <div class="empty-state">请先输入仓库信息并加载文件</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="download-password">下载密码</label>
                <div class="password-container">
                    <input type="password" id="download-password" placeholder="输入文件下载密码">
                    <span class="toggle-password" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <button class="btn btn-success" id="download-btn">
                <i class="fas fa-download"></i> 下载选中文件
            </button>
            
            <div class="progress-container" id="download-progress">
                <div class="progress-bar">
                    <div class="progress" id="download-progress-bar"></div>
                </div>
                <div class="status" id="download-status">准备下载...</div>
            </div>
        </div>
        
        <footer>
            <p>安全提示：所有操作均在您的浏览器中完成，不会上传到任何服务器</p>
            <p>© 2025 GitHub加密文件下载系统</p>
        </footer>
    </div>

    <script>
        // DOM元素
        const githubOwnerInput = document.getElementById('github-owner');
        const githubRepoInput = document.getElementById('github-repo');
        const githubPathInput = document.getElementById('github-path');
        const loadFilesBtn = document.getElementById('load-files-btn');
        const fileListElement = document.getElementById('file-list');
        const downloadPasswordInput = document.getElementById('download-password');
        const passwordError = document.getElementById('password-error');
        const downloadBtn = document.getElementById('download-btn');
        const downloadProgress = document.getElementById('download-progress');
        const downloadProgressBar = document.getElementById('download-progress-bar');
        const downloadStatus = document.getElementById('download-status');
        const togglePassword = document.getElementById('toggle-password');
        
        // 存储当前选中的文件和文件列表
        let selectedFile = null;
        let filesList = [];
        
        // 预设密码（实际应用中应从安全来源获取）
        const FILE_PASSWORD = "secure123";
        
        // 切换密码可见性
        togglePassword.addEventListener('click', function() {
            const type = downloadPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            downloadPasswordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // 加载文件列表
        loadFilesBtn.addEventListener('click', async function() {
            const owner = githubOwnerInput.value.trim();
            const repo = githubRepoInput.value.trim();
            const path = githubPathInput.value.trim();
            
            if (!owner || !repo) {
                showError(passwordError, '请填写仓库所有者和仓库名称');
                return;
            }
            
            try {
                // 显示加载状态
                loadFilesBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 加载中...';
                loadFilesBtn.disabled = true;
                
                // 获取仓库文件列表
                filesList = await getRepoFiles(owner, repo, path);
                
                // 渲染文件列表
                renderFileList(filesList);
                
                // 重置按钮状态
                loadFilesBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 加载文件列表';
                loadFilesBtn.disabled = false;
                
                // 清除错误信息
                hideError(passwordError);
            } catch (error) {
                console.error('加载文件列表失败:', error);
                showError(passwordError, error.message || '加载文件列表失败');
                
                // 重置按钮状态
                loadFilesBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 加载文件列表';
                loadFilesBtn.disabled = false;
            }
        });
        
        // 下载文件
        downloadBtn.addEventListener('click', async function() {
            if (!selectedFile) {
                showError(passwordError, '请先选择要下载的文件');
                return;
            }
            
            const password = downloadPasswordInput.value;
            if (!password) {
                showError(passwordError, '请输入下载密码');
                return;
            }
            
            if (password !== FILE_PASSWORD) {
                showError(passwordError, '密码错误，请重新输入');
                return;
            }
            
            try {
                // 清除错误信息
                hideError(passwordError);
                
                // 显示进度条
                downloadProgress.style.display = 'block';
                downloadStatus.textContent = '正在下载文件...';
                downloadProgressBar.style.width = '30%';
                
                // 获取文件内容
                const fileContent = await getFileContent(
                    githubOwnerInput.value.trim(),
                    githubRepoInput.value.trim(),
                    selectedFile.path
                );
                
                downloadStatus.textContent = '正在准备下载...';
                downloadProgressBar.style.width = '70%';
                
                // 创建Blob对象
                const blob = new Blob([fileContent], { type: 'application/octet-stream' });
                
                // 创建下载链接
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = selectedFile.name;
                document.body.appendChild(a);
                a.click();
                
                // 清理
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    downloadStatus.textContent = '文件下载成功！';
                    downloadProgressBar.style.width = '100%';
                    
                    setTimeout(() => {
                        downloadProgress.style.display = 'none';
                        downloadProgressBar.style.width = '0%';
                        downloadPasswordInput.value = '';
                    }, 2000);
                }, 100);
            } catch (error) {
                console.error('下载失败:', error);
                downloadStatus.textContent = error.message || '文件下载失败！';
                downloadProgressBar.style.backgroundColor = 'var(--danger-color)';
                showError(passwordError, error.message);
            }
        });
        
        // 获取仓库文件列表
        async function getRepoFiles(owner, repo, path = '') {
            const apiUrl = ` https://api.github.com/repos/$ {owner}/${repo}/contents/${path}`;
            
            const response = await fetch(apiUrl);
            
            if (!response.ok) {
                throw new Error('无法获取仓库文件列表');
            }
            
            const data = await response.json();
            
            // 过滤出文件类型（排除文件夹）
            return data.filter(item => item.type === 'file');
        }
        
        // 获取文件内容
        async function getFileContent(owner, repo, path) {
            const rawUrl = ` https://raw.githubusercontent.com/$ {owner}/${repo}/main/${path}`;
            
            const response = await fetch(rawUrl);
            
            if (!response.ok) {
                throw new Error('无法获取文件内容');
            }
            
            return await response.text();
        }
        
        // 渲染文件列表
        function renderFileList(files) {
            if (files.length === 0) {
                fileListElement.innerHTML = '<div class="empty-state">该仓库中没有文件</div>';
                return;
            }
            
            let fileListHTML = '';
            files.forEach(file => {
                const fileExtension = getFileExtension(file.name);
                const iconClass = getFileIcon(fileExtension);
                
                fileListHTML += `
                    <div class="file-item" data-path="${file.path}">
                        <div class="file-name">
                            <i class="fas ${iconClass} file-icon"></i>
                            ${file.name}
                        </div>
                        <div class="file-actions">
                            <button class="action-btn download-btn" data-path="${file.path}">下载</button>
                        </div>
                    </div>
                `;
            });
            
            fileListElement.innerHTML = fileListHTML;
            
            // 添加文件选择事件监听器
            document.querySelectorAll('.file-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    // 如果点击的是下载按钮，则直接处理下载
                    if (e.target.classList.contains('download-btn') || 
                        e.target.parentElement.classList.contains('download-btn')) {
                        handleDownloadClick(this);
                        return;
                    }
                    
                    // 否则选择文件
                    document.querySelectorAll('.file-item').forEach(i => {
                        i.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    selectedFile = {
                        name: this.querySelector('.file-name').textContent.trim(),
                        path: this.dataset.path
                    };
                });
            });
        }
        
        // 处理下载按钮点击
        function handleDownloadClick(fileItem) {
            document.querySelectorAll('.file-item').forEach(i => {
                i.classList.remove('selected');
            });
            fileItem.classList.add('selected');
            selectedFile = {
                name: fileItem.querySelector('.file-name').textContent.trim(),
                path: fileItem.dataset.path
            };
            
            // 触发密码输入
            downloadPasswordInput.focus();
        }
        
        // 获取文件扩展名
        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }
        
        // 获取文件图标
        function getFileIcon(extension) {
            const iconMap = {
                'pdf': 'fa-file-pdf',
                'doc': 'fa-file-word',
                'docx': 'fa-file-word',
                'xls': 'fa-file-excel',
                'xlsx': 'fa-file-excel',
                'ppt': 'fa-file-powerpoint',
                'pptx': 'fa-file-powerpoint',
                'txt': 'fa-file-alt',
                'zip': 'fa-file-archive',
                'rar': 'fa-file-archive',
                'jpg': 'fa-file-image',
                'jpeg': 'fa-file-image',
                'png': 'fa-file-image',
                'gif': 'fa-file-image',
                'mp3': 'fa-file-audio',
                'wav': 'fa-file-audio',
                'mp4': 'fa-file-video',
                'avi': 'fa-file-video',
                'mov': 'fa-file-video',
                'js': 'fa-file-code',
                'html': 'fa-file-code',
                'css': 'fa-file-code',
                'json': 'fa-file-code'
            };
            
            return iconMap[extension] || 'fa-file';
        }
        
        // 显示错误信息
        function showError(element, message) {
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
            } else {
                alert(message);
            }
        }
        
        // 隐藏错误信息
        function hideError(element) {
            if (element) {
                element.textContent = '';
                element.style.display = 'none';
            }
        }
    </script>
</body>
</html>
